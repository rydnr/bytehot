# ByteHot Performance Benchmark Configuration
# This file can be hot-swapped to change benchmark parameters without recompilation

# Core Benchmark Configuration
core.warmup.iterations=3
core.measurement.iterations=5
core.warmup.time.seconds=2
core.measurement.time.seconds=3
core.forks=1
core.threads=1

# Memory Benchmark Configuration  
memory.warmup.iterations=2
memory.measurement.iterations=5
memory.warmup.time.seconds=1
memory.measurement.time.seconds=2
memory.forks=1
memory.threads=1
memory.heap.size=2g

# Concurrency Benchmark Configuration
concurrency.warmup.iterations=3
concurrency.measurement.iterations=5
concurrency.warmup.time.seconds=2
concurrency.measurement.time.seconds=3
concurrency.forks=1
concurrency.threads=4
concurrency.heap.size=2g

# Hot-Swap Benchmark Configuration
hotswap.warmup.iterations=3
hotswap.measurement.iterations=7
hotswap.warmup.time.seconds=2
hotswap.measurement.time.seconds=4
hotswap.forks=1
hotswap.threads=1
hotswap.heap.size=1g

# Output Configuration
output.directory=benchmark-results
output.format.json=true
output.format.csv=true  
output.format.html=true
output.consolidate=true

# JVM Configuration
jvm.gc=G1GC
jvm.experimental.features=true
jvm.additional.args=-XX:+PrintGCDetails,-XX:+PrintGCTimeStamps

# Reporting Configuration
report.include.charts=true
report.include.statistics=true
report.include.recommendations=true